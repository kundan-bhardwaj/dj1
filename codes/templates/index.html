<!DOCTYPE html>
{% load static %}
{% load highlightjs %}

<html lang="en">
<head>
  <script src="//code.jquery.com/jquery.min.js"></script>

  <script>hljs.initHighlightingOnLoad();</script>
  <link href="{% highlightjs_css_url %}" rel='stylesheet' type='text/css'>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">

</head>
<body id="bdy">

                 <code id="codebox" wrap = "off" class="python">{{k}}</code>
                 <div id="line"><img id="like" class="icon" src="{% static 'css/heart-thin.svg' %}" alt="" />
                 <img class="icon" id="copy" src="{% static 'css/copy-link.svg' %}" alt="â€¢" ><img></div>

             <p id="discription" class="text">{{l}}</p>

      {% endfor %}

  <br>
  <div class = "plus" onclick="window.location.href = '/fill'"></div>
</body>
</html>
